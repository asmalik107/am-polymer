        <core-scaffold>
            <core-header-panel navigation flex>
                <core-toolbar>

                </core-toolbar>
            </core-header-panel>

            <div tool layout horizontal flex> 
                <span flex>Playing with Polymer</span> 
                <paper-icon-button id="searchbutton" icon="search"></paper-icon-button>
                <core-icon icon="account-circle"></core-icon> 
                <span><!-- number of people online --></span> 
            </div> 

            <!-- Main content --> 
            <div flex>
                <div class="send-message" layout horizontal> 
                    <paper-input flex   label="Type message..." id="input" value="{{input}}">
                    </paper-input> 
                    <paper-fab icon="send" id="sendButton" on-tap="{{sendMyMessage}}">
                    </paper-fab> 
                </div>    


            </div>

        </core-scaffold>
